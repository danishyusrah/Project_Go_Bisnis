<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir (POS) - Go Bisnis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* bg-gray-100 */
        }
        .card-shadow { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03); }
        
        #desktop-sidebar::-webkit-scrollbar { display: none; }
        #desktop-sidebar { -ms-overflow-style: none; scrollbar-width: none; }
        .sidebar-link-active {
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff; /* white */
        }
        .sidebar-link-active svg {
            color: #ffffff; /* white */
        }

        html {
            overflow-y: scroll;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        /* [BARU] Styling untuk transisi slide-up di mobile */
        #mobile-cart-overlay {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="lg:flex lg:h-screen lg:overflow-hidden">

    <!-- NAVIGASI SIDEBAR DESKTOP -->
    <nav id="desktop-sidebar" class="hidden lg:flex lg:flex-col lg:w-64 lg:flex-shrink-0 lg:overflow-y-auto bg-white border-r border-gray-200 card-shadow">
        <div class="flex flex-col flex-grow p-4">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 flex-shrink-0 px-4">
                <h1 class="text-2xl font-bold text-indigo-600">Go Bisnis</h1>
            </div>
            
            <!-- Menu Navigasi -->
            <div class="flex-grow mt-5">
                <nav class="flex-1 space-y-2">
                    <a href="/dashboard.html" class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-indigo-500 hover:text-white transition-colors duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home mr-3 text-gray-400 group-hover:text-white"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span class="font-medium">Home</span>
                    </a>

                    <!-- Link Kasir (Aktif) -->
                    <a href="/pos.html" class="sidebar-link-active flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-indigo-500 hover:text-white transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart mr-3"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span class="font-medium">Kasir</span>
                    </a>

                    <a href="/reports.html" class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-indigo-500 hover:text-white transition-colors duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-3 mr-3 text-gray-400 group-hover:text-white"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
                        <span class="font-medium">Laporan</span>
                    </a>
                    <a href="/products.html" class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-indigo-500 hover:text-white transition-colors duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package mr-3 text-gray-400 group-hover:text-white"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                        <span class="font-medium">Produk</span>
                    </a>
                    <a href="/settings.html" class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-indigo-500 hover:text-white transition-colors duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings mr-3 text-gray-400 group-hover:text-white"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 0-2 0l-.15-.08a2 2 0 0 0-2.73 2.73l.09.15a2 2 0 0 0 0 2l-.25.43a2 2 0 0 0-1.73 1H2a2 2 0 0 0-2 2v.44a2 2 0 0 0 2 2h.18a2 2 0 0 1 1.73 1l.25.43a2 2 0 0 0 0 2l-.08.15a2 2 0 0 0 2.73 2.73l.15-.08a2 2 0 0 0 2 0l.43-.25a2 2 0 0 1 1.73 1v.18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 0 2 0l.15.08a2 2 0 0 0 2.73-2.73l-.09-.15a2 2 0 0 0 0 2l.25-.43a2 2 0 0 0 1.73-1H22a2 2 0 0 0 2-2v-.44a2 2 0 0 0-2-2h-.18a2 2 0 0 1-1.73-1l-.25-.43a2 2 0 0 0 0-2l.08-.15a2 2 0 0 0-2.73-2.73l-.15.08a2 2 0 0 0-2 0l-.43.25a2 2 0 0 1-1.73-1V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                        <span class="font-medium">Pengaturan</span>
                    </a>
                </nav>
            </div>
            <!-- Tombol CTA Sidebar -->
            <div class="mt-auto mb-4">
                <a href="/add-transaction.html" class="flex items-center justify-center bg-gray-100 text-gray-700 w-full py-3 px-4 rounded-lg shadow-sm hover:bg-gray-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-edit-3 mr-2"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>
                    <span class="font-medium">Form Manual</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- AKHIR SIDEBAR DESKTOP -->

    <!-- [DIUBAH] Layout utama diubah menjadi Grid di Desktop -->
    <!-- [DIUBAH] "pb-32" (padding bottom) ditambahkan di mobile untuk memberi ruang bagi summary bar -->
    <div class="flex-1 flex flex-col lg:grid lg:grid-cols-3 lg:h-screen lg:overflow-hidden pb-32 lg:pb-0">
        
        <!-- [PERUBAHAN UI] Kolom Kiri (Produk) -->
        <main class="flex-1 flex flex-col bg-gray-50 p-4 lg:p-6 lg:col-span-2 lg:overflow-hidden">
            <!-- 1. Header (Hanya tampil di Mobile) -->
            <header class="lg:hidden flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-900">Kasir</h1>
                <a href="/dashboard.html" class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                </a>
            </header>

            <!-- 2. Search Bar -->
            <div class="relative mb-4 flex-shrink-0">
                <input type="text" id="searchBarPOS" placeholder="Cari nama produk atau SKU..."
                       class="w-full pl-10 pr-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <!-- 3. Daftar Produk (Scrollable) -->
            <!-- [PERUBAHAN UI] "pb-32" (padding bottom) dihapus dari sini -->
            <div id="product-grid" class="flex-1 overflow-y-auto custom-scrollbar lg:pb-0 pr-1">
                <div id="product-list-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3">
                    <!-- Skeleton Loader -->
                    <div class="skeleton h-32 rounded-lg"></div>
                    <div class="skeleton h-32 rounded-lg"></div>
                    <div class="skeleton h-32 rounded-lg"></div>
                    <div class="skeleton h-32 rounded-lg"></div>
                </div>
                <div id="no-products-message" class="hidden text-center text-gray-500 py-10">
                    Tidak ada produk ditemukan.
                </div>
            </div>
        </main>
        
        <!-- [PERUBAHAN UI] Kolom Kanan (Keranjang) -->
        <!-- Untuk Mobile: Ini adalah OVERLAY, bukan lagi <aside> -->
        <!-- Untuk Desktop: Ini tetap kolom <aside> di kanan -->
        <div id="mobile-cart-overlay" 
             class="fixed inset-0 z-30 flex flex-col bg-white transform translate-y-full transition-transform
                    lg:relative lg:col-span-1 lg:translate-y-0 lg:border-l lg:border-gray-200 lg:h-screen">
            
            <!-- [PERUBAHAN UI] Handle (hanya di Mobile) diubah menjadi Tombol Tutup -->
            <div class="flex-shrink-0 flex items-center justify-between p-4 border-b border-gray-200 lg:hidden">
                <h2 class="text-xl font-bold text-gray-900">Keranjang</h2>
                <button id="close-cart-button" class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            
            <!-- [PERUBAHAN UI] Wrapper Konten Keranjang (Dibuat scrollable) -->
            <div class="flex-1 flex flex-col p-4 lg:p-6 custom-scrollbar overflow-y-auto">
                <!-- Header Keranjang (Hanya Desktop) -->
                <div class="hidden lg:flex justify-between items-center mb-4 flex-shrink-0">
                    <h2 class="text-xl font-bold text-gray-900">Keranjang</h2>
                    <span id="cart-item-count-desktop" class="text-sm font-medium text-indigo-600 bg-indigo-100 px-2 py-0.5 rounded-full">0 Item</span>
                </div>

                <!-- Daftar Item Keranjang (Scrollable di dalam) -->
                <div id="cart-items-list" class="flex-1 space-y-3">
                    <!-- Pesan Keranjang Kosong -->
                    <div id="empty-cart-message" class="flex flex-col items-center justify-center h-full text-center text-gray-500 pt-8">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-basket text-gray-400"><path d="m5 11 4-7"/><path d="m19 11-4-7"/><path d="M2 11h20"/><path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6l1.6-7.4"/><path d="M9 11v-3a3 3 0 0 1 6 0v3"/></svg>
                        <p class="mt-2 font-medium">Keranjang masih kosong</p>
                        <p class="text-sm">Klik produk untuk menambahkannya.</p>
                    </div>
                    <!-- Item keranjang akan diisi oleh JS -->
                </div>
            </div>

            <!-- Footer Pembayaran (Sticky) -->
            <div class="bg-white border-t border-gray-100 p-4 lg:p-6 shadow-[0_-4px_10px_rgba(0,0,0,0.03)] flex-shrink-0">
                <!-- Pesan Error -->
                <div id="errorMessagePOS" class="hidden p-3 mb-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

                <!-- Opsi Pembayaran -->
                <div class="space-y-3">
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="pos_customer_id" class="block text-sm font-medium text-gray-700">Pelanggan</g>
                            <a href="/add-customer.html" target="_blank" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">+ Pelanggan Baru</a>
                        </div>
                        <select id="pos_customer_id" name="customer_id"
                            class="mt-1 block w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">-- Umum (Tanpa Pelanggan) --</option>
                            <!-- Dimuat oleh JS -->
                        </select>
                    </div>
                    <div>
                        <label for="pos_payment_status" class="block text-sm font-medium text-gray-700">Status Pembayaran</label>
                        <select id="pos_payment_status" name="payment_status"
                            class="mt-1 block w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="LUNAS">Lunas (Tunai)</option>
                            <option value="BELUM LUNAS">Belum Lunas (Piutang)</option>
                        </select>
                    </div>
                </div>
                
                <!-- Total -->
                <div class="flex justify-between items-center my-4">
                    <span class="text-lg font-bold text-gray-900">Total:</span>
                    <span id="cartTotalAmount" class="text-3xl font-extrabold text-indigo-600">Rp 0</span>
                </div>
                
                <!-- Tombol Selesaikan Penjualan -->
                <button id="completeSaleButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200
                           disabled:bg-indigo-300 disabled:cursor-not-allowed" disabled>
                    Selesaikan Penjualan
                </button>
            </div>
        </div>

    </div> <!-- AKHIR Grid Desktop -->

    <!-- [BARU] Summary Bar (Hanya Mobile) -->
    <div id="mobile-summary-bar" class="lg:hidden fixed bottom-0 left-0 right-0 max-w-md mx-auto z-20 
                                      bg-white border-t border-gray-200 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] 
                                      p-4 flex items-center justify-between">
        <div>
            <p id="mobile-cart-item-count" class="text-sm font-medium text-gray-700">0 Item</p>
            <p id="mobile-cart-total" class="text-xl font-bold text-indigo-600">Rp 0</p>
        </div>
        <button id="show-cart-button" class="px-5 py-3 bg-indigo-600 text-white font-medium rounded-lg shadow-sm hover:bg-indigo-700">
            Lihat Keranjang
        </button>
    </div>
    <!-- [AKHIR BARU] -->


    <!-- Toast Notifikasi (untuk sukses/error) -->
    <div id="toast-notification-pos" 
         class="hidden fixed bottom-20 right-5 lg:bottom-auto lg:top-5 z-50 px-4 py-3 rounded-lg shadow-lg transition-transform transform translate-y-20">
        <span id="toast-message-pos"></span>
    </div>

    <!-- JavaScript kustom -->
    <script src="/static/pos.js"></script>

</body>
</html>
