<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Go Bisnis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Buat Akun Baru</h1>
        <p class="text-center text-gray-500 mb-6">Mulai catat bisnismu hari ini!</p>

        <!-- Form Register -->
        <!-- ID 'registerForm' akan digunakan oleh JavaScript -->
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="full_name" name="full_name"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Cth: Budi Hartono">
            </div>
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Minimal 4 karakter" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="cth: email@anda.com" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Minimal 6 karakter" required>
            </div>

            <!-- Pesan Error (awalnya disembunyikan) -->
            <div id="errorMessage" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                Error: Gagal mendaftar.
            </div>

            <!-- Pesan Sukses (awalnya disembunyikan) -->
            <div id="successMessage" class="hidden p-3 bg-green-100 text-green-700 rounded-lg text-sm">
                Sukses! Anda akan diarahkan ke halaman login.
            </div>

            <div>
                <button type="submit" id="registerButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Daftar
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Sudah punya akun? 
            <a href="/" class="font-medium text-indigo-600 hover:text-indigo-500">
                Login di sini
            </a>
        </p>
    </div>

    <!-- Kita akan buat file JavaScript kustom ini -->
    <script src="/static/register.js"></script>

</body>
</html>
