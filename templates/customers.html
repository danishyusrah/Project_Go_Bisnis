<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Manajemen Pelanggan - Go Bisnis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card-shadow {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03);
        }
        /* Animasi skeleton loading */
        .skeleton {
            background-color: #e0e0e0;
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-gray-100 min-h-screen">
        
        <!-- 1. Header Halaman -->
        <header class="flex justify-between items-center p-5 bg-white card-shadow sticky top-0 z-10">
            <!-- Tombol Kembali ke Halaman Pengaturan -->
            <a href="/settings.html" class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </a>
            <h1 class="text-xl font-bold text-gray-900">Pelanggan Saya</h1>
            <!-- Tombol Tambah Pelanggan Baru -->
            <!-- Kita akan buat halaman add-customer.html -->
            <a href="/add-customer.html" id="add-customer-button" class="flex items-center justify-center bg-indigo-600 text-white px-3 py-2 rounded-lg shadow-sm text-sm font-medium hover:bg-indigo-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus mr-1"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                Tambah
            </a>
        </header>

        <!-- 2. Konten Utama (Daftar Pelanggan) -->
        <main class="p-5 pb-24">
            
            <!-- Kontainer untuk daftar pelanggan, akan diisi oleh JavaScript -->
            <div id="customer-list" class="space-y-3">
                <!-- Placeholder Loading untuk Pelanggan -->
                <div class="p-4 bg-white rounded-xl card-shadow space-y-2">
                    <div class="skeleton h-5 w-3/4"></div>
                    <div class="skeleton h-4 w-1/2"></div>
                    <div class="skeleton h-4 w-1/3"></div>
                </div>
                <div class="p-4 bg-white rounded-xl card-shadow space-y-2">
                    <div class="skeleton h-5 w-3/4"></div>
                    <div class="skeleton h-4 w-1/2"></div>
                    <div class="skeleton h-4 w-1/3"></div>
                </div>
            </div>
            
        </main>

        <!-- Halaman ini tidak memiliki Bottom Nav Bar agar fokus -->

    </div>

    <!-- JavaScript kustom untuk halaman ini (akan kita buat selanjutnya) -->
    <script src="/static/customers.js"></script>

</body>
</html>
