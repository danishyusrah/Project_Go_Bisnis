<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - Go Bisnis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card-shadow {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-gray-100 min-h-screen">
        
        <!-- 1. Header Halaman -->
        <header class="flex justify-between items-center p-5 bg-white card-shadow sticky top-0 z-10">
            <!-- Tombol Kembali ke Halaman Produk -->
            <a href="/products.html" class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </a>
            <h1 class="text-xl font-bold text-gray-900">Tambah Produk Baru</h1>
            <div class="w-10"></div> <!-- Placeholder untuk menyeimbangkan header -->
        </header>

        <!-- 2. Form Tambah Produk -->
        <!-- ID 'addProductForm' akan digunakan oleh JavaScript -->
        <form id="addProductForm" class="p-5 space-y-6 pb-24">

            <!-- Detail Produk -->
            <div class="bg-white p-4 rounded-xl card-shadow space-y-4">
                <h2 class="text-lg font-semibold text-gray-900">Detail Produk</h2>
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Cth: Kopi Susu Gula Aren" required>
                </div>
                
                <div>
                    <label for="sku" class="block text-sm font-medium text-gray-700">SKU (Kode Produk)</label>
                    <input type="text" id="sku" name="sku"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Cth: KS-001 (Opsional)">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="selling_price" class="block text-sm font-medium text-gray-700">Harga Jual</label>
                        <input type="number" id="selling_price" name="selling_price" min="0" value="0"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                    </div>
                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-700">Stok Awal</label>
                        <input type="number" id="stock" name="stock" min="0" value="0"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                    </div>
                </div>

                <div>
                    <label for="purchase_price" class="block text-sm font-medium text-gray-700">Harga Beli / Modal (Opsional)</label>
                    <input type="number" id="purchase_price" name="purchase_price" min="0" value="0"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <!-- --- [BARU] --- -->
                <div>
                    <label for="batas_stok_minimum" class="block text-sm font-medium text-gray-700">Batas Stok Minimum (Opsional)</label>
                    <input type="number" id="batas_stok_minimum" name="batas_stok_minimum" min="0" value="0"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="text-xs text-gray-500 mt-1">Anda akan dapat peringatan jika stok di bawah angka ini.</p>
                </div>
                <!-- --- [AKHIR BARU] --- -->

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi (Opsional)</label>
                    <textarea id="description" name="description" rows="3"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Deskripsi singkat produk..."></textarea>
                </div>
            </div>

            <!-- Total & Simpan -->
            <div class="sticky bottom-0 p-4 bg-white card-shadow rounded-t-xl">
                <!-- Pesan Error -->
                <div id="errorMessage" class="hidden p-3 mb-3 bg-red-100 text-red-700 rounded-lg text-sm">
                    Error: Gagal menyimpan.
                </div>

                <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Simpan Produk
                </button>
            </div>
        </form>

    </div>

    <!-- JavaScript kustom untuk halaman ini -->
    <script src="/static/add-product.js"></script>

</body>
</html>
