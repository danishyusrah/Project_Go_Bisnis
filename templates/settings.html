        <div class="flex flex-col flex-grow p-4">

            <div class="w-10 lg:hidden"></div> <!-- Placeholder -->
        </header>

        <!-- 2. Konten Utama (Form Pengaturan) -->
        <!-- [DIUBAH] Tambahkan lg:p-8 -->
        <main class="p-5 pb-24 space-y-6 lg:p-8">

            <!-- Kartu Manajemen Bisnis -->
            <div class="bg-white p-4 rounded-xl card-shadow space-y-3">
                <h2 class="text-lg font-semibold text-gray-900">Manajemen Bisnis</h2>
                
                <!-- Tautan ke Manajemen Pelanggan -->
                <a href="/customers.html" class="flex items-center justify-between p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>

                        <span class="ml-3 font-medium text-gray-800">Manajemen Pelanggan</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
                </a>

                <!-- --- [BARU UNTUK FITUR KATEGORI] --- -->
                <!-- Tautan ke Manajemen Kategori -->
                <a href="/categories.html" class="flex items-center justify-between p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600 lucide lucide-tag"><path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"/><path d="M7 7h.01"/></svg>

                <!-- --- [AKHIR BARU] --- -->

            </div>

            <!-- [BARU] Grid untuk menata form di desktop -->
            <div class="lg:grid lg:grid-cols-2 lg:gap-6 lg:space-y-0 space-y-6">
                <!-- Form Update Profil -->
                <form id="profileForm" class="bg-white p-4 rounded-xl card-shadow space-y-4">
                    <h2 class="text-lg font-semibold text-gray-900">Update Profil Akun</h2>
                    
                    <!-- Pesan Sukses/Error untuk Profil -->
                    <div id="profileMessage" class="hidden p-3 rounded-lg text-sm"></div>

                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <input type="text" id="full_name" name="full_name"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Memuat..." required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Memuat..." required>
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username"
                            class="mt-1 block w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg shadow-sm"
                            placeholder="Memuat..." disabled>
                        <p class="text-xs text-gray-500 mt-1">Username tidak dapat diubah.</p>
                    </div>
                    <button type="submit" id="saveProfileButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        Simpan Perubahan Profil
                    </button>
                </form>

                <!-- Form Ganti Password -->
                <form id="passwordForm" class="bg-white p-4 rounded-xl card-shadow space-y-4">
                    <h2 class="text-lg font-semibold text-gray-900">Ubah Password</h2>
                    
                    <!-- Pesan Sukses/Error untuk Password -->
                    <div id="passwordMessage" class="hidden p-3 rounded-lg text-sm"></div>

                    <div>
                        <label for="old_password" class="block text-sm font-medium text-gray-700">Password Lama</label>
                        <input type="password" id="old_password" name="old_password"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Masukkan password Anda saat ini" required>
                    </div>
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-700">Password Baru</label>
                        <input type="password" id="new_password" name="new_password"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Minimal 6 karakter" required>
                    </div>
                    <!-- [BARU] Spacer agar tombol sejajar dengan form sebelah -->
                    <div class="hidden lg:block lg:h-[76px]"></div>
                    
                    <button type="submit" id="savePasswordButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                        Ubah Password
                    </button>
                </form>
            </div> <!-- [AKHIR] Grid -->
            
            <!-- Tombol Logout -->
            <div class="bg-white p-4 rounded-xl card-shadow">

                    class="w-full flex justify-center py-3 px-4 border border-red-500 text-red-500 font-medium rounded-lg shadow-sm bg-transparent hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200
                           lg:w-auto lg:max-w-xs">
