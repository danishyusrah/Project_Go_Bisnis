<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun - Go Bisnis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card-shadow {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03);
        }
        .bottom-nav-shadow {
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.03), 0 -1px 3px rgba(0, 0, 0, 0.01);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-gray-100 min-h-screen card-shadow overflow-hidden">
        
        <!-- 1. Header Halaman -->
        <header class="flex justify-between items-center p-5 pb-3 bg-white sticky top-0 z-10 card-shadow">
            <h1 class="text-xl font-bold text-gray-900">Pengaturan</h1>
        </header>

        <!-- 2. Konten Utama (Form Pengaturan) -->
        <main class="p-5 pb-24 space-y-6">

            <!-- [BARU] Kartu Manajemen Bisnis -->
            <div class="bg-white p-4 rounded-xl card-shadow space-y-3">
                <h2 class="text-lg font-semibold text-gray-900">Manajemen Bisnis</h2>
                
                <!-- Tautan ke Manajemen Pelanggan -->
                <a href="/customers.html" class="flex items-center justify-between p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        </div>
                        <span class="ml-3 font-medium text-gray-800">Manajemen Pelanggan</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
                </a>
                
                <!-- (Tautan "Manajemen Produk" bisa ditambahkan di sini jika mau, tapi sudah ada di Nav Bar) -->
            </div>


            <!-- Form Update Profil -->
            <form id="profileForm" class="bg-white p-4 rounded-xl card-shadow space-y-4">
                <h2 class="text-lg font-semibold text-gray-900">Update Profil Akun</h2>
                
                <!-- Pesan Sukses/Error untuk Profil -->
                <div id="profileMessage" class="hidden p-3 rounded-lg text-sm"></div>

                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="full_name" name="full_name"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Memuat..." required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Memuat..." required>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username"
                        class="mt-1 block w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg shadow-sm"
                        placeholder="Memuat..." disabled>
                    <p class="text-xs text-gray-500 mt-1">Username tidak dapat diubah.</p>
                </div>
                <button type="submit" id="saveProfileButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Simpan Perubahan Profil
                </button>
            </form>

            <!-- Form Ganti Password -->
            <form id="passwordForm" class="bg-white p-4 rounded-xl card-shadow space-y-4">
                <h2 class="text-lg font-semibold text-gray-900">Ubah Password</h2>
                
                <!-- Pesan Sukses/Error untuk Password -->
                <div id="passwordMessage" class="hidden p-3 rounded-lg text-sm"></div>

                <div>
                    <label for="old_password" class="block text-sm font-medium text-gray-700">Password Lama</label>
                    <input type="password" id="old_password" name="old_password"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Masukkan password Anda saat ini" required>
                </div>
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700">Password Baru</label>
                    <input type="password" id="new_password" name="new_password"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Minimal 6 karakter" required>
                </div>
                <button type="submit" id="savePasswordButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                    Ubah Password
                </button>
            </form>
            
            <!-- Tombol Logout -->
            <div class="bg-white p-4 rounded-xl card-shadow">
                 <button type="button" id="logoutButton"
                    class="w-full flex justify-center py-3 px-4 border border-red-500 text-red-500 font-medium rounded-lg shadow-sm bg-transparent hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                    Logout
                </button>
            </div>
            
        </main>

        <!-- 3. Navigasi Bawah (Bottom Navigation Bar) -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-100 bottom-nav-shadow">
            <div class="flex justify-around items-center h-16">
                <!-- Item Nav: Home -->
                <a href="/dashboard.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    <span class="text-xs font-medium mt-1">Home</span>
                </a>
                
                <!-- Item Nav: Laporan -->
                <a href="/reports.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-3"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
                    <span class="text-xs font-medium mt-1">Laporan</span>
                </a>
                
                <!-- Tombol Aksi Utama (CTA): Tambah Transaksi -->
                <a href="/add-transaction.html" class="flex items-center justify-center bg-indigo-600 text-white w-14 h-14 rounded-full -mt-8 shadow-lg hover:bg-indigo-700 transition-all duration-200 ease-in-out transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                </a>
                
                <!-- Item Nav: Produk/Stok -->
                <a href="/products.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                    <span class="text-xs font-medium mt-1">Produk</span>
                </a>

                <!-- Item Nav: Pengaturan (Aktif) -->
                <a href="/settings.html" class="flex flex-col items-center justify-center text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 0-2 0l-.15-.08a2 2 0 0 0-2.73 2.73l.09.15a2 2 0 0 0 0 2l-.25.43a2 2 0 0 0-1.73 1H2a2 2 0 0 0-2 2v.44a2 2 0 0 0 2 2h.18a2 2 0 0 1 1.73 1l.25.43a2 2 0 0 0 0 2l-.08.15a2 2 0 0 0 2.73 2.73l.15-.08a2 2 0 0 0 2 0l.43-.25a2 2 0 0 1 1.73 1v.18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 0 2 0l.15.08a2 2 0 0 0 2.73-2.73l-.09-.15a2 2 0 0 0 0 2l.25-.43a2 2 0 0 0 1.73-1H22a2 2 0 0 0 2-2v-.44a2 2 0 0 0-2-2h-.18a2 2 0 0 1-1.73-1l-.25-.43a2 2 0 0 0 0-2l.08-.15a2 2 0 0 0-2.73-2.73l-.15.08a2 2 0 0 0-2 0l-.43.25a2 2 0 0 1-1.73-1V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    <span class="text-xs font-medium mt-1">Pengaturan</span>
                </a>
            </div>
        </nav>

    </div>

    <!-- JavaScript kustom untuk halaman ini -->
    <script src="/static/settings.js"></script>

</body>
</html>
