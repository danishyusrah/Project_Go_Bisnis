<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Go Bisnis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Login Akun</h1>
        <p class="text-center text-gray-500 mb-6">Selamat datang kembali!</p>

        <!-- Form Login -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Masukkan username Anda" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Masukkan password Anda" required>
            </div>

            <!-- Pesan Error (awalnya disembunyikan) -->
            <div id="errorMessage" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                Error: Kredensial tidak valid.
            </div>

            <div>
                <button type="submit" id="loginButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Login
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Belum punya akun? 
            <!-- <-- PERUBAHAN DI SINI -->
            <!-- Mengarahkan ke rute /register yang sudah kita buat di main.go -->
            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                Daftar di sini
            </a>
        </p>
    </div>

    <script src="/static/auth.js"></script>

</body>
</html>
