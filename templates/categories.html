    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Latar belakang dipindah ke body untuk layout desktop */
            background-color: #f0f2f5;
        }
        .card-shadow { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03); }
        .skeleton {
            background-color: #e0e0e0;
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        /* Style untuk Sidebar Desktop */
        #desktop-sidebar::-webkit-scrollbar { display: none; }
        #desktop-sidebar { -ms-overflow-style: none; scrollbar-width: none; }
        .sidebar-link-active {
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff; /* white */
        }
        .sidebar-link-active svg {
            color: #ffffff; /* white */
        }
    </style>
</head>
<body class="lg:flex">

        <div class="flex flex-col flex-grow p-4">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 flex-shrink-0 px-4">
                <h1 class="text-2xl font-bold text-indigo-600">Go Bisnis</h1>
            </div>
            
            <!-- Menu Navigasi -->
            <div class="flex-grow mt-5">
                <nav class="flex-1 space-y-2">
                    <a href="/dashboard.html" class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-indigo-500 hover:text-white transition-colors duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home mr-3 text-gray-400 group-hover:text-white"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span class="font-medium">Home</span>
                    </a>
                     <a href="/pos.html" class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-indigo-500 hover:text-white transition-colors duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart mr-3 text-gray-400 group-hover:text-white"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span class="font-medium">Kasir</span>
                    </a>
                    <a href="/reports.html" class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-indigo-500 hover:text-white transition-colors duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-3 mr-3 text-gray-400 group-hover:text-white"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
                        <span class="font-medium">Laporan</span>
                    </a>
                    <a href="/products.html" class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-indigo-500 hover:text-white transition-colors duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package mr-3 text-gray-400 group-hover:text-white"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                        <span class="font-medium">Produk</span>
                    </a>
                    <a href="/settings.html" class="sidebar-link-active flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-indigo-500 hover:text-white transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings mr-3"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 0-2 0l-.15-.08a2 2 0 0 0-2.73 2.73l.09.15a2 2 0 0 0 0 2l-.25.43a2 2 0 0 0-1.73 1H2a2 2 0 0 0-2 2v.44a2 2 0 0 0 2 2h.18a2 2 0 0 1 1.73 1l.25.43a2 2 0 0 0 0 2l-.08.15a2 2 0 0 0 2.73 2.73l.15-.08a2 2 0 0 0 2 0l.43-.25a2 2 0 0 1 1.73 1v.18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 0 2 0l.15.08a2 2 0 0 0 2.73-2.73l-.09-.15a2 2 0 0 0 0 2l.25-.43a2 2 0 0 0 1.73-1H22a2 2 0 0 0 2-2v-.44a2 2 0 0 0-2-2h-.18a2 2 0 0 1-1.73-1l-.25-.43a2 2 0 0 0 0-2l.08-.15a2 2 0 0 0-2.73-2.73l-.15.08a2 2 0 0 0-2 0l-.43.25a2 2 0 0 1-1.73-1V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                        <span class="font-medium">Pengaturan</span>
                    </a>
                </nav>
            </div>
            <!-- Tombol CTA Sidebar -->
            <div class="mt-auto mb-4">
                <a href="/add-transaction.html" class="flex items-center justify-center bg-indigo-600 text-white w-full py-3 px-4 rounded-lg shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus mr-2"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    <span class="font-medium">Transaksi Baru</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- AKHIR SIDEBAR DESKTOP -->


    <!-- KONTAINER KONTEN UTAMA -->
    <div class="max-w-md mx-auto bg-gray-100 min-h-screen lg:flex-1 lg:max-w-none lg:mx-0">
        
        <!-- 1. Header Halaman -->
        <header class="flex justify-between items-center p-5 bg-white card-shadow sticky top-0 z-10">
            <!-- Tombol Kembali ke Halaman Laporan -->
            <a href="/settings.html" class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </a>
            <h1 class="text-xl font-bold text-gray-900">Manajemen Kategori</h1>
            <div class="w-10"></div> <!-- Placeholder -->
        </header>

        <!-- 2. Konten Utama (Form Tambah & Daftar) -->
        <main class="p-5 pb-24 lg:p-8 space-y-6">
            
            <!-- Form Tambah Kategori Baru -->
            <form id="addCategoryForm" class="bg-white p-4 rounded-xl card-shadow space-y-4">
                <h2 class="text-lg font-semibold text-gray-900">Tambah Kategori Baru</h2>
                
                <!-- Pesan Error -->
                <div id="addErrorMessage" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

                <div>
                    <label for="category_name" class="block text-sm font-medium text-gray-700">Nama Kategori</label>
                    <input type="text" id="category_name" name="name"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Cth: Biaya Listrik" required>
                </div>
                
                <div>
                    <label for="category_type" class="block text-sm font-medium text-gray-700">Tipe Kategori</label>
                    <select id="category_type" name="type"
                        class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="EXPENSE">Pengeluaran (EXPENSE)</option>
                        <option value="INCOME">Pemasukan (INCOME)</option>
                    </select>
                </div>
                
                <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Simpan Kategori
                </button>
            </form>

            <!-- Daftar Kategori Pemasukan -->
            <section>
                <h2 class="text-lg font-semibold text-gray-900 mb-3">Kategori Pemasukan (INCOME)</h2>
                <div id="income-category-list" class="space-y-3">
                    <!-- Skeleton Loader -->
                    <div class="flex items-center justify-between p-4 bg-white rounded-xl card-shadow">
                        <div class="skeleton h-5 w-1/2"></div>
                        <div class="skeleton h-5 w-1/4"></div>
                    </div>
                    <!-- Daftar diisi oleh JS -->
                </div>
            </section>
            
            <!-- Daftar Kategori Pengeluaran -->
            <section>
                <h2 class="text-lg font-semibold text-gray-900 mb-3">Kategori Pengeluaran (EXPENSE)</h2>
                <div id="expense-category-list" class="space-y-3">
                    <!-- Skeleton Loader -->
                    <div class="flex items-center justify-between p-4 bg-white rounded-xl card-shadow">
                        <div class="skeleton h-5 w-1/2"></div>
                        <div class="skeleton h-5 w-1/4"></div>
                    </div>
                    <!-- Daftar diisi oleh JS -->
                </div>
            </section>

        </main>
    </div> <!-- AKHIR KONTAINER KONTEN UTAMA -->


    <!-- [BARU] MODAL UNTUK EDIT/HAPUS KATEGORI -->
    <div id="edit-modal" class="hidden fixed inset-0 z-30 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center">
            
            <!-- Latar Belakang Overlay -->
            <div id="modal-overlay" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            
            <!-- Konten Modal -->
            <div class="relative inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="edit-form">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-xl font-bold text-gray-900 mb-4" id="modal-title">Edit Kategori</h3>
                        
                        <!-- Pesan Error Edit -->
                        <div id="editErrorMessage" class="hidden p-3 mb-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

                        <!-- Input ID Kategori (Tersembunyi) -->
                        <input type="hidden" id="edit_category_id" name="id">
                        
                        <div class="space-y-4">
                            <div>
                                <label for="edit_category_name" class="block text-sm font-medium text-gray-700">Nama Kategori</label>
                                <input type="text" id="edit_category_name" name="name"
                                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div>
                                <label for="edit_category_type" class="block text-sm font-medium text-gray-700">Tipe Kategori</label>
                                <select id="edit_category_type" name="type"
                                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="EXPENSE">Pengeluaran (EXPENSE)</option>
                                    <option value="INCOME">Pemasukan (INCOME)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tombol Aksi Modal -->
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse items-center">
                        <button type="submit" id="updateButton"
                            class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">
                            Simpan Perubahan
                        </button>
                        <button type="button" id="deleteButton"
                            class="mt-3 w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Hapus
                        </button>
                        <button type="button" id="cancelButton"
                            class="mt-3 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm mr-auto">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- [AKHIR] MODAL -->


    <!-- Kita akan buat file JS ini selanjutnya -->
    <script src="/static/categories.js"></script>

</body>
</html>
