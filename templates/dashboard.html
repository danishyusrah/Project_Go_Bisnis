<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Go Bisnis</title>
    
    <!-- Memuat Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat font Poppins --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- [BARU] Memuat Library Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; 
        }
        .card-shadow {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03);
        }
        .bottom-nav-shadow {
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.03), 0 -1px 3px rgba(0, 0, 0, 0.01);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        
        /* Animasi skeleton loading */
        .skeleton {
            background-color: #e0e0e0;
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .filter-button.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-white min-h-screen card-shadow overflow-hidden">
        
        <!-- 1. Header Aplikasi -->
        <header class="flex justify-between items-center p-5 pb-3 bg-white">
            <div>
                <p class="text-sm text-gray-500 font-medium">Halo,</p>
                <h1 id="userFullName" class="text-xl font-bold text-gray-900">Memuat...</h1>
            </div>
            <button id="logoutButton" class="p-2 rounded-full text-gray-600 hover:bg-gray-100 transition-colors duration-200" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
            </button>
        </header>

        <!-- 2. Konten Utama (Dashboard) -->
        <main class="p-5 pb-24">
            
            <!-- Kartu Saldo Utama (Net Profit) -->
            <section class="gradient-bg text-white p-6 rounded-2xl card-shadow">
                <p id="netProfitLabel" class="text-sm font-medium opacity-85">Laba Bersih (Bulan Ini)</p>
                <p id="netProfit" class="text-4xl font-extrabold mt-1">Rp 0</p>
                <div class="flex items-center text-sm mt-3 opacity-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days mr-1 opacity-75">
                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>
                    </svg>
                    <span id="dateRangeLabel">Memuat rentang...</span>
                </div>
            </section>

            <!-- Grup Tombol Filter Tanggal -->
            <section class="mt-4">
                <div class="flex justify-center space-x-2 bg-gray-200 p-1 rounded-lg">
                    <button data-filter="this-month" class="filter-button active flex-1 text-sm text-gray-700 py-2 px-3 rounded-md transition-colors duration-200">
                        Bulan Ini
                    </button>
                    <button data-filter="last-month" class="filter-button flex-1 text-sm text-gray-700 py-2 px-3 rounded-md transition-colors duration-200">
                        Bulan Lalu
                    </button>
                    <button data-filter="last-7-days" class="filter-button flex-1 text-sm text-gray-700 py-2 px-3 rounded-md transition-colors duration-200">
                        7 Hari
                    </button>
                </div>
            </section>

            <!-- Ringkasan Pemasukan & Pengeluaran -->
            <section class="grid grid-cols-2 gap-4 mt-6">
                <!-- Kartu Pemasukan -->
                <div class="bg-white p-4 rounded-xl card-shadow">
                    <div class="flex items-center space-x-2">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up-right text-green-600">
                                <path d="M7 7h10v10"/><path d="M7 17 17 7"/>
                            </svg>
                        </div>
                        <span class="text-sm font-medium text-gray-600">Pemasukan</span>
                    </div>
                    <p id="totalIncome" class="text-xl font-bold text-gray-900 mt-2">Rp 0</p>
                    <p id="incomeLabel" class="text-xs text-gray-500">Bulan Ini</p>
                </div>
                
                <!-- Kartu Pengeluaran -->
                <div class="bg-white p-4 rounded-xl card-shadow">
                    <div class="flex items-center space-x-2">
                        <div class="p-2 bg-red-100 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-down-left text-red-600">
                                <path d="M17 17H7V7"/><path d="M17 7 7 17"/>
                            </svg>
                        </div>
                        <span class="text-sm font-medium text-gray-600">Pengeluaran</span>
                    </div>
                    <p id="totalExpense" class="text-xl font-bold text-gray-900 mt-2">Rp 0</p>
                    <p id="expenseLabel" class="text-xs text-gray-500">Bulan Ini</p>
                </div>
            </section>

            <!-- [BARU] Bagian Grafik -->
            <section class="mt-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Grafik Tren</h2>
                <div class="bg-white p-4 rounded-xl card-shadow">
                    <!-- Ini adalah kanvas tempat Chart.js akan menggambar -->
                    <canvas id="mainChart" width="400" height="250"></canvas>
                    
                    <!-- [BARU] Skeleton Loader untuk Grafik -->
                    <div id="chartSkeleton" class="flex items-center justify-center h-[250px]">
                        <div class="w-full p-4 space-y-4">
                            <div class="skeleton h-4 w-3/4"></div>
                            <div class="skeleton h-4 w-1/2"></div>
                            <div class="skeleton h-4 w-3/4"></div>
                            <div class="skeleton h-4 w-1/4"></div>
                            <div class="skeleton h-4 w-2/3"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Bagian Transaksi Terakhir -->
            <section class="mt-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">Transaksi Terakhir</h2>
                    <a href="/reports.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200">Lihat Semua</a>
                </div>

                <div id="transactionList" class="space-y-3">
                    <!-- Skeleton Loader untuk Transaksi -->
                    <div class="flex items-center p-4 bg-white rounded-xl card-shadow">
                        <div class="p-2.5 skeleton rounded-lg flex-shrink-0 h-10 w-10"></div>
                        <div class="flex-1 ml-4 space-y-2">
                            <p class="skeleton h-4 w-3/4"></p>
                            <p class="skeleton h-3 w-1/2"></p>
                        </div>
                        <span class="skeleton h-5 w-20"></span>
                    </div>
                    <div class="flex items-center p-4 bg-white rounded-xl card-shadow">
                        <div class="p-2.5 skeleton rounded-lg flex-shrink-0 h-10 w-10"></div>
                        <div class="flex-1 ml-4 space-y-2">
                            <p class="skeleton h-4 w-3/4"></p>
                            <p class="skeleton h-3 w-1/2"></p>
                        </div>
                        <span class="skeleton h-5 w-20"></span>
                    </div>
                </div>
            </section>
        </main>

        <!-- 3. Navigasi Bawah (Bottom Navigation Bar) -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-100 bottom-nav-shadow">
            <div class="flex justify-around items-center h-16">
                <!-- Item Nav: Home (Aktif) -->
                <a href="/dashboard.html" class="flex flex-col items-center justify-center text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    <span class="text-xs font-medium mt-1">Home</span>
                </a>
                
                <!-- Item Nav: Laporan -->
                <a href="/reports.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-3"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
                    <span class="text-xs font-medium mt-1">Laporan</span>
                </a>
                
                <!-- Tombol Aksi Utama (CTA): Tambah Transaksi -->
                <a href="/add-transaction.html" class="flex items-center justify-center bg-indigo-600 text-white w-14 h-14 rounded-full -mt-8 shadow-lg hover:bg-indigo-700 transition-all duration-200 ease-in-out transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                </a>
                
                <!-- Item Nav: Produk/Stok -->
                <a href="/products.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                    <span class="text-xs font-medium mt-1">Produk</span>
                </a>

                <!-- Item Nav: Pengaturan -->
                <a href="/settings.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 0-2 0l-.15-.08a2 2 0 0 0-2.73 2.73l.09.15a2 2 0 0 0 0 2l-.25.43a2 2 0 0 0-1.73 1H2a2 2 0 0 0-2 2v.44a2 2 0 0 0 2 2h.18a2 2 0 0 1 1.73 1l.25.43a2 2 0 0 0 0 2l-.08.15a2 2 0 0 0 2.73 2.73l.15-.08a2 2 0 0 0 2 0l.43-.25a2 2 0 0 1 1.73 1v.18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 0 2 0l.15.08a2 2 0 0 0 2.73-2.73l-.09-.15a2 2 0 0 0 0 2l.25-.43a2 2 0 0 0 1.73-1H22a2 2 0 0 0 2-2v-.44a2 2 0 0 0-2-2h-.18a2 2 0 0 1-1.73-1l-.25-.43a2 2 0 0 0 0-2l.08-.15a2 2 0 0 0-2.73-2.73l-.15.08a2 2 0 0 0-2 0l-.43.25a2 2 0 0 1-1.73-1V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    <span class="text-xs font-medium mt-1">Pengaturan</span>
                </a>
            </div>
        </nav>

    </div>

    <!-- Skrip ini akan memuat data ke ID di atas -->
    <script src="/static/dashboard.js"></script>
</body>
</html>
