<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk - Go Bisnis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card-shadow {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03);
        }
        /* Animasi spinner untuk loading */
        .spinner {
            border-top-color: #4f46e5; /* indigo-600 */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-gray-100 min-h-screen">
        
        <!-- 1. Header Halaman -->
        <header class="flex justify-between items-center p-5 bg-white card-shadow sticky top-0 z-10">
            <!-- Tombol Kembali ke Halaman Produk -->
            <a href="/products.html" class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </a>
            <h1 class="text-xl font-bold text-gray-900">Edit Produk</h1>
            <div class="w-10"></div> <!-- Placeholder untuk menyeimbangkan header -->
        </header>

        <!-- 2. Konten Utama (Form & Loading) -->
        <!-- Kita tambahkan relative di sini agar overlay bisa menutupi form -->
        <main class="relative">

            <!-- Loading Overlay (Ditampilkan saat data produk sedang diambil) -->
            <!-- ID 'loadingOverlay' akan dikontrol oleh JavaScript -->
            <div id="loadingOverlay" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-20" style="min-height: 50vh;">
                <div class="spinner w-12 h-12 border-4 border-gray-200 rounded-full"></div>
                <span class="ml-3 text-gray-700">Memuat data produk...</span>
            </div>

            <!-- Form Edit Produk -->
            <!-- ID 'editProductForm' akan digunakan oleh JavaScript -->
            <form id="editProductForm" class="p-5 space-y-6 pb-24">

                <!-- Detail Produk -->
                <div class="bg-white p-4 rounded-xl card-shadow space-y-4">
                    <h2 class="text-lg font-semibold text-gray-900">Detail Produk</h2>
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
                        <input type="text" id="name" name="name"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                    </div>
                    
                    <div>
                        <label for="sku" class="block text-sm font-medium text-gray-700">SKU (Kode Produk)</label>
                        <input type="text" id="sku" name="sku"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="selling_price" class="block text-sm font-medium text-gray-700">Harga Jual</label>
                            <input type="number" id="selling_price" name="selling_price" min="0"
                                class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                required>
                        </div>
                        <div>
                            <label for="stock" class="block text-sm font-medium text-gray-700">Stok Saat Ini</label>
                            <input type="number" id="stock" name="stock" min="0"
                                class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                required>
                        </div>
                    </div>

                    <div>
                        <label for="purchase_price" class="block text-sm font-medium text-gray-700">Harga Beli / Modal (Opsional)</label>
                        <input type="number" id="purchase_price" name="purchase_price" min="0"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- --- [BARU] --- -->
                    <div>
                        <label for="batas_stok_minimum" class="block text-sm font-medium text-gray-700">Batas Stok Minimum (Opsional)</label>
                        <input type="number" id="batas_stok_minimum" name="batas_stok_minimum" min="0" value="0"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <p class="text-xs text-gray-500 mt-1">Anda akan dapat peringatan jika stok di bawah angka ini.</p>
                    </div>
                    <!-- --- [AKHIR BARU] --- -->
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi (Opsional)</label>
                        <textarea id="description" name="description" rows="3"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                </div>

                <!-- Tombol Aksi -->
                <div class="sticky bottom-0 p-4 bg-white card-shadow rounded-t-xl">
                    <!-- Pesan Error -->
                    <div id="errorMessage" class="hidden p-3 mb-3 bg-red-100 text-red-700 rounded-lg text-sm">
                        Error: Gagal menyimpan.
                    </div>

                    <!-- Tombol Simpan Perubahan -->
                    <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        Simpan Perubahan
                    </button>
                    
                    <!-- Tombol Hapus Produk -->
                    <button type="button" id="deleteButton"
                        class="w-full flex justify-center py-3 px-4 mt-3 border border-red-500 text-red-500 font-medium rounded-lg shadow-sm bg-transparent hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                        Hapus Produk
                    </button>
                </div>
            </form>

        </main>
    </div>

    <!-- JavaScript kustom untuk halaman ini -->
    <script src="/static/edit-product.js"></script>

</body>
</html>
